<form #logindetails="ngForm" (ngSubmit)="login(logindetails)">
  <div ngModelGroup = "user">

    <div class="form-group">
      <label for="username">Username</label>
      <input 
          id="username" 
          required
          minlength="3"
          maxlength="40"
          ngModel 
          name="username"
          #username= "ngModel"
          type="text" 
          class="form-control">
          <div class="alert alert-danger" 
          *ngIf="!username.valid && username.touched">
          <div *ngIf="username.errors.required">
            Username is required
          </div>
          <div *ngIf="username.errors.minlength">
            Username should be minimun {{username.errors.minlength.requiredLength}} characters
          </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            ngModel name="password"
            #password= "ngModel"
            required
            minlength="3"
            maxlength="40"
            type="text" 
            class="form-control">
            <div class="alert alert-danger" 
            *ngIf="!password.valid && password.touched">
            <div *ngIf="password.errors.required">
              password is required
            </div>
            <div *ngIf="password.errors.minlength">
              password should be minimun {{password.errors.minlength.requiredLength}} characters
            </div>
          </div>
    </div>
  </div>
 
  <div *ngIf="errorMessage">
    <p>{{errorMessage}}</p>
  </div>
  <button class="btn btn-primary" [disabled]="!logindetails.valid">Login</button>
</form>
